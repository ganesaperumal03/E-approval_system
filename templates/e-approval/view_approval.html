<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<style>
    
    body {
    line-height: 1;
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif; 
    border:none; 
    box-sizing: border-box;
    }
    button[type="submit"]{
        background-color: #00407b;
        color:#e9e9e9
    }
    body header{
        height: 27px;
        width: 100%;
        background: gray;
        align-items: center;
    }
    .header1{
        line-height: 3;
    }
    .container {
        max-width: 1200px;
        margin: auto;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: inline-block;
        margin-bottom: 5px;
    }

    .form-group {
        border: 1px solid #000;
        padding: 10px;
        margin-bottom: 10px;
    }
    .form-group1 {
        border: 1px solid #000;
        padding: 10px;
        margin-bottom: 20px;
        line-height: 5;
    }
    .form-group1 .form-row {
        display: flex;
        justify-content: space-between;
    }
    .form-group1 .form-row .col-md-6 {
        flex: 1 0 0; 
    }
    .form-group1 .form-row .col-md-6 input {
        width: 80%; 
        height: 70px; 
    }
    .form-group2 .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .form-group2 .form-row .col-md-6 {
        flex: 1 0 0;
    }
    .form-group2 .form-row .col-md-6 input {
        width: 80%; 
        height: 70px; 
    }
    .approvallist{
        border: 1px solid #000;
        margin-bottom: 20px;
        width: 100%;
    }

    th {
        border: 1px solid #ccc;
        text-align: left;
        background-color: #00407b;
        color: #e9e9e9;
        font-size: 14px; 
        padding: 6px; 
        line-height: 1; 
    }

    th[id="mailid"] {
        width: 600px; 
    }

    th[id="no"] {
        font-size: 14px;
        width:10px; 
    }

    th[id="authorized"] {
        width: 200px; 
    }
    .navbar{
        line-height: 1;
    }
    .equal-size-btn {
    
        height: 30px; 
    }
    .nav-bar.active {
        transform: translateX(0%);
    }
    .nav-bar {
    font-family: sans-serif;
    font-size: smaller;
    width: 200px;
    height: 100vh;
    position: relative;
    top: 25px;
    left: 0;
    border-radius: 7px;
    border: 1px solid gray;
    transform: translateX(-100%);
    transition: transform 0.2s ease;
    padding-left: 0;
    }
    .bars {
    position: absolute;
    left: 10px;
    top: 4px;
    font-size: 1.2rem;
    }
    .nav-bar {
    font-family: sans-serif;
    font-size: smaller;
    width: 210px;
    height: 83%;
    position: fixed;
    top: 30px;
    left: 0;
    border-radius: 7px;
    border: 1px solid gray;
    z-index: 9999;
    background-color: white;
    padding-left: 0;
    }
    .nav-bar a {
    display: block;
    text-align: left;
    padding: 10px;
    color: black;
    border-radius: 5px;
    }

    .nav-bar a.active {
        background-color: gray;
    }
    .nav-bar a:hover {
    background-color: lightgray;
    }


</style>
<body>
    <header>
      <div class="bars">
        <i class="fa fa-bars" onclick="toggleNav()"></i>
      </div>
      <div class="nav-bar active" id="nav">
        <a href="login.html">Home</a>
        <a href="{% url 'create_form' %}">Create E approval</a>
        <a href="{% url 'auth_approval' %}">Authorize E approval</a>
        <a href="{% url 'clarification' %}">Clarification</a>
        <a class="active" href="{% url 'view_approval' %}">View Appoval</a>
        <a href="{% url 'approval_user_details' %}">E approval user details </a>
      </div>
    </header>
    
    <div class="header1">
        <h3>Headersec</h3>
        <form action="/search" method="get" class="form-group">
            <div class="form-row align-items-center justify-content-between">
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="search" class="mr-2">Transaction No:</label>
                    <input type="text" id="search" name="q" class="form-control" placeholder="Enter Transaction No" aria-label="Transaction No" aria-describedby="search-addon" style="width: 60%;">
                    <button type="submit" class="btn btn-outline-secondary ml-2"><i class="fas fa-search"></i></button>
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="date" class="mr-2">Date</label>
                    <input type="date" id="date" name="date" readonly class="form-control" aria-label="Date" aria-describedby="date-addon" style="width: 60%;">
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="status" class="mr-2">Status</label>
                    <input type="text" id="status" name="status" readonly class="form-control" style="width: 60%;">
                </div>
            </div>
            <div class="form-row align-items-center justify-content-between">
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="department" class="mr-2">Department</label>
                    <input type="text" id="department" name="department" readonly class="form-control" style="width: 60%;">
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="Category" class="mr-2">Category</label>
                    <input type="text" id="catagory" name="catagory" readonly class="form-control" style="width: 60%;">
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="SubCategory" class="mr-2">Sub Category</label>
                    <input type="text" id="subcatagory" name="subcatagory" readonly class="form-control" style="width: 60%;">
                </div>
            </div>
            <div class="form-row align-items-center justify-content-between">
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="priority" class="mr-2">Priority</label>
                    <input type="text" id="priority" name="priority" readonly class="form-control" style="width: 60%;">
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="doctype" class="mr-2">Doc Type</label>
                    <input type="text" id="doctype" name="doctype" readonly class="form-control" style="width: 60%;">
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-between">
                    <label for="tranno" class="mr-2">Trans No</label>
                    <input type="text" id="transno" name="transno" readonly class="form-control" style="width: 60%;">
                </div>
            </div>
        </form>
        <form class="form-group1">
            <div class="form-row align-items-center justify-content-between">
                <div class="col-md-6 d-flex align-items-center justify-content-between">
                    <label for="subject" class="mr-2">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control">
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-between">
                    <label for="remarks" class="mr-2">Remarks</label>
                    <input type="text" id="remarks" name="remarks" class="form-control">
                </div>
            </div>
            <div class="form-row align-items-center justify-content-between">
                <div class="col-md-6 d-flex align-items-center justify-content-between">
                    <label for="attachedDocuments2" class="mr-2">Attached Remarks</label>
                    <input type="text" id="attachedDocuments2" name="attachedDocuments2" class="form-control">
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-between">
                    <label for="attachmentRemarks2" class="mr-2">Attachment Documents</label>
                    <input type="text" id="attachmentRemarks2" name="attachmentRemarks2" class="form-control">
                </div>
            </div>
        </form>
        <form class="form-group2">
            <div class="form-row align-items-center justify-content-between">
                <div class="col-md-6 d-flex align-items-center justify-content-between">
                    <label for="returnforclarification" class="mr-2">Return For Clarification</label>
                    <input type="text" id="attachedDocuments2" name="attachedDocuments2" class="form-control">
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-between">
                    <label for="returnforreason" class="mr-2">Return for Reason</label>
                    <input type="text" id="attachmentRemarks2" name="attachmentRemarks2" class="form-control">
                </div>
            </div>
        </form>
        <form class="form-group3">
            <div class="approvallist">
                <h3>Approval list</h3>
                <div class="navbar d-flex justify-content-between">
                    <div class="pagination">
                        <button><i class="fas fa-angle-double-left"></i></button>
                        <div>1 - 4/4</div>
                        <button><i class="fas fa-angle-double-right"></i></button>
                    </div>
                    <div class="sorting">
                        <button><i class="fas fa-sort-up"></i></button>
                        <button><i class="fas fa-sort-down"></i></button>
                    </div>
                    <button class="btn btn-outline-secondary equal-size-btn"><i class="fas fa-filter"></i></button>
                    <div class="dropdown">
                        <button><i class="fas fa-bars"></i> All</button>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
                
                    
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th id="no">#</th>
                                <th>Level</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Designation</th>
                                <th id="mailid">Mail ID</th>
                                <th id="authorized">Authorization Date</th>
                            </tr>
                        </thead>
                        <tbody id="approvalTableBody">
                            <tr>
                                <td>sample</td>
                                <td>sample</td>
                                <td>sample</td>
                                <td>sample</td>
                                <td>sample</td>
                                <td>sample</td>
                                <td>sample</td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- End of div -->
            </div>
        </form>
        
        
    </div>
    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('.pagination button:first-child').addEventListener('click', function() {
        });

        document.querySelector('.pagination button:last-child').addEventListener('click', function() {
        });
    </script>
    <script>
        function toggleNav() {
          var nav = document.getElementById("nav");
          nav.classList.toggle("active");
        }
    </script>
</body>
</html>
