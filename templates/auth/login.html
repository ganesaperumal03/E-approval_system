{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Ramco Institute of Technology</title>
    <style>
      .gradient-custom {
      background: #eef3f3;
      background: -webkit-linear-gradient(to right, rgb(244, 245, 245), rgb(25, 123, 148));
      background: linear-gradient(to right, rgb(225, 228, 230), rgb(227, 230, 231))
    }
    </style>
<body class="vh-100 gradient-custom">
    <div class="rit"></div>
    <div class="wrapper fadeInDown">           


<div class="card-body " style="margin-top: 100px;margin-top: 100px; font-size:larger;" >
    <div class="row justify-content-center">
      <div class="col-md-3 bg-dark text-white mt-5" style="background: rgba(241, 238, 238, 0.2); border-radius: 1rem;">
        <h2 class="mt-2">Login to RIT Dashboard</h2>
        <form method="POST" action="{% url 'login' %}" autocomplete="off">
          {% csrf_token %}
          {{ error_message }}

          <div class="form-group">
            <label for="username">Staff id</label>
            <input type="text" class="form-control" id="staff_id" name="staff_id" placeholder="Enter your Staff id" required>
          </div>
          <div class="form-group">
            <label for="password" >Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
         <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
