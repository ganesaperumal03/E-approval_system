<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
        header{
        height: 30px;
        width: 100%;
        background: gray;
        align-items: center;
    }
        body {
            background-color: #f8f9fa;
        }
        .bordered {
            border: 2px solid #6c757d;
            padding: 20px;
            margin-bottom: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-group div {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 19%; /* reduce the width of the div containing the label and select dropdown */
            margin-bottom: 10px;
        }
        .form-group label {
            margin-right: 10px;
            color: #6c757d;
        }
        .form-group select {
            width: 100%;
        }
        .table, .buttons {
            border: 2px solid #6c757d;
            padding: 20px;
            margin-bottom: 20px;
        }
        .buttons {
            text-align: center;
            margin-top: auto;
            display: flex;
            justify-content: space-around;
        }
        .buttons button {
            margin: 10px;
            border: 1px solid #6c757d;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
        }
        .buttons button[class="btn btn-primary"]{
            background-color: rgb(35, 168, 35);
        }
        .buttons button[class="btn btn-primary2"]{
            background-color: rgb(179, 33, 28);
        }
        .table th{
            background-color: rgb(7, 62, 126);
            color: #f8f9fa;
            border: 1px solid #ccc;
        }
        .table{
            column-gap: normal;
        }
        .nav-bar.active {
        transform: translateX(0%);
      }
      .nav-bar {
        font-family: sans-serif;
        font-size: smaller;
        width: 200px;
        height: 100vh;
        position: relative;
        top: 25px;
        left: 0;
        border-radius: 7px;
        border: 1px solid gray;
        transform: translateX(-100%);
        transition: transform 0.2s ease;
        padding-left: 0;
      }
      .bars {
        position: absolute;
        left: 10px;
        top: 4px;
        font-size: 1.2rem;
      }
      .nav-bar {
        font-family: sans-serif;
        font-size: smaller;
        width: 210px;
        height: 83%;
        position: fixed;
        top: 30px;
        left: 0;
        border-radius: 7px;
        border: 1px solid gray;
        z-index: 9999;
        background-color: white;
        padding-left: 0;
      }
      .nav-bar a {
        display: block;
        text-align: left;
        padding: 10px;
        color: black;
        border-radius: 5px;
      }

      .nav-bar a.active {
        background-color: gray;
      }
      .nav-bar a:hover {
        background-color: lightgray;
      }
    </style>
</head>
<body>
    <header>
      <div class="bars">
        <i class="fa fa-bars" onclick="toggleNav()"></i>
      </div>
    </header>
    <div class="nav-bar active" id="nav">
        <a href="login.html">Home</a>
        <a href="#">Create E approval</a>
        <a  href="{% url 'auth_approval' %}">Authorize E approval</a>
        <a href="{% url 'clarification' %}">Clarification</a>
        <a href="{% url 'view_approval' %}">View Appoval</a>
        <a class="active" href="{% url 'approval_user_details' %}">E approval user details </a>
      </div>
    <div class="container-fluid h-100">
        <div class="bordered">
            <div class="form-group">
                <div>
                    <label for="ouName">OU Name</label>
                    <select id="ouName" class="form-control">
                        <option selected>Rajapalayam Institute of Technology</option>
                    </select>
                </div>
                <div>
                    <label for="department">Department</label>
                    <select id="department" class="form-control">
                        <option selected>Department</option>
                    </select>
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option selected>Category</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="flag1">Flag</label>
                    <select id="flag1" class="form-control">
                        <option selected>Flag</option>
                    </select>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Department</th>
                        <th>Category</th>
                        <th>Username</th>
                        <th>SL No.</th>
                        <th>From Amount</th>
                        <th>To Amount</th>
                        <th>Sub-Category</th>
                        <th>Flag</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-primary2">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function toggleNav() {
          var nav = document.getElementById("nav");
          nav.classList.toggle("active");
        }
    </script>
</body>
</html>
